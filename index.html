<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="stats-preview-card">
        <div class="content">
          <h1>
            Get <span class="marked-text">insights</span> that help your
            business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <p class="stat-number">10k+</p>
              <h2 class="stat-header">companies</h2>
            </div>
            <div class="stat">
              <p class="stat-number">314</p>
              <h2 class="stat-header">templates</h2>
            </div>
            <div class="stat">
              <p class="stat-number">12m+</p>
              <h2 class="stat-header">queries</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
